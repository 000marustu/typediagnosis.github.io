// === 表紙 ===
function renderIntro() {
  app.innerHTML = `
    <div class="space-y-4">
      <h1 class="text-3xl font-bold">タイプ別勉強法診断</h1>
      <p>45個の質問に答えて、あなたの<strong>勉強スタイル</strong>を診断しよう！<br>16タイプであなたにぴったりの学び方が見つかります！</p>
      <button onclick="next()" class="bg-white text-blue-700 font-bold py-2 px-4 rounded-xl shadow">診断スタート</button>
    </div>
  `;
}

// === 質問描画 ===
function renderQuestion() {
  const q = questions[current];
  app.innerHTML = `
    <p class="mb-4 text-sm">【${current + 1} / ${questions.length}問目】</p>
    <p class="text-xl mb-6">${q.text}</p>
    <div class="flex flex-col gap-4">
      <button id="yes" onclick="answer('yes')" class="transition-colors duration-200 bg-white text-blue-700 font-bold py-2 px-4 rounded-xl shadow">はい</button>
      <button id="no" onclick="answer('no')" class="transition-colors duration-200 bg-white text-blue-700 font-bold py-2 px-4 rounded-xl shadow">いいえ</button>
    </div>
    ${current > 0 ? '<button onclick="back()" class="mt-4 underline text-sm">← 前の質問に戻る</button>' : ''}
  `;
}

// === スコア加算 ===
const history = [];
function answer(choice) {
  const btn = document.getElementById(choice);
  btn.classList.add("bg-blue-700", "text-white");
  btn.classList.remove("text-blue-700");

  setTimeout(() => {
    history[current] = choice;
    const scoreChanges = questions[current][choice];
    for (const change of scoreChanges) {
      const [key, value] = change.split("+");
      scores[key] += parseInt(value);
    }
    next();
  }, 200); // 選択が見えるように0.2秒待つ
}

// === 戻る処理 ===
function back() {
  const prev = history[current];
  if (prev) {
    const scoreChanges = questions[current][prev];
    for (const change of scoreChanges) {
      const [key, value] = change.split("+");
      scores[key] -= parseInt(value);
    }
  }
  current--;
  renderQuestion();
}

// === 次へ進む ===
function next() {
  current++;
  if (current === 0) renderQuestion();
  else if (current < questions.length) renderQuestion();
  else showLoading(); // ローディングアニメーションに変更！
}

// === 結果表示 ===
function showLoading() {
  app.innerHTML = `
    <div class="flex flex-col items-center space-y-4">
      <div class="text-xl font-bold animate-pulse">診断結果を計算中...</div>
      <div class="loader border-t-4 border-white rounded-full w-12 h-12 animate-spin border-r-transparent"></div>
    </div>
  `;
  setTimeout(showResult, 2000); // 2秒後に結果表示
}

  const T = scores.Thinking >= scores.Feeling ? "T" : "F";

  const maxCog = Math.max(cog.Visual, cog.Linguistic, cog.Auditory, cog.Kinesthetic);
  const order = ["Linguistic", "Visual", "Auditory", "Kinesthetic"];
  const V = order.find(k => cog[k] === maxCog)?.[0][0] || "V";
  const code = T + I + V;
  const data = resultData[code];
  const traitExplain = [traitDescriptions[T], traitDescriptions[I], traitDescriptions[V]];

  app.innerHTML = `

      <h1 class="text-2xl font-bold">${data["名前"]}（${code}）</h1>

    </div>
  `;
}
