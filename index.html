// === 質問描画 ===
function renderQuestion() {
  const q = questions[current];
  app.innerHTML = `
    <p class="mb-4 text-sm">【${current + 1} / ${questions.length}問目】</p>
    <p class="text-xl mb-6">${q.text}</p>
    <div class="flex flex-col gap-4">
      <button id="yes" onclick="answer('yes')" class="transition-colors duration-200 bg-white text-blue-700 font-bold py-2 px-4 rounded-xl shadow">はい</button>
      <button id="no" onclick="answer('no')" class="transition-colors duration-200 bg-white text-blue-700 font-bold py-2 px-4 rounded-xl shadow">いいえ</button>
    </div>
    ${current > 0 ? '<button onclick="back()" class="mt-4 underline text-sm">← 前の質問に戻る</button>' : ''}
  `;
}

// === スコア加算 ===
const history = [];
function answer(choice) {
  const btn = document.getElementById(choice);
  btn.classList.add("bg-blue-700", "text-white");
  btn.classList.remove("text-blue-700");

  setTimeout(() => {
    history[current] = choice;
    const scoreChanges = questions[current][choice];
    for (const change of scoreChanges) {
      const [key, value] = change.split("+");
      scores[key] += parseInt(value);
    }
    next();
  }, 200); // 選択が見えるように0.2秒待つ
}

// === 戻る処理 ===
function back() {
  const prev = history[current];
  if (prev) {
    const scoreChanges = questions[current][prev];
    for (const change of scoreChanges) {
      const [key, value] = change.split("+");
      scores[key] -= parseInt(value);
    }
  }
  current--;
  renderQuestion();
}

// === 次へ進む ===
function next() {
  current++;
  if (current === 0) renderQuestion();
  else if (current < questions.length) renderQuestion();
  else showLoading(); // ローディングアニメーションに変更！
}

  `;
