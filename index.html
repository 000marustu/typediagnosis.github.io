  },
  {

    const traits = ["Thinking","Feeling","Careful","Interest","Visual","Linguistic","Auditory","Kinesthetic"];
    const scores = Object.fromEntries(traits.map(k => [k, 0]));
    let current = 0;
    const app = document.getElementById("app");

    function renderQuestion() {
      const q = questions[current];
      app.innerHTML = `
        <p class="text-xl mb-6">${q.text}</p>
        <div class="flex flex-col gap-4">
          <button onclick="answer('yes')" class="bg-white text-blue-600 font-bold py-2 px-4 rounded-xl shadow">はい</button>
          <button onclick="answer('no')" class="bg-white text-blue-600 font-bold py-2 px-4 rounded-xl shadow">いいえ</button>
        </div>
      `;
    }

    function answer(choice) {
      const scoreChanges = questions[current][choice];
      for (const change of scoreChanges) {
        const [key, value] = change.split("+");
        scores[key] += parseInt(value);
      }
      current++;
      if (current >= questions.length) {
        showResult();
      } else {
        renderQuestion();
      }
    }

    function showResult() {
      const T = scores.Thinking >= scores.Feeling ? "T" : "F";
      const I = scores.Interest > scores.Careful ? "I" : "C";
      const cog = scores;
      const maxCog = Math.max(cog.Visual, cog.Linguistic, cog.Auditory, cog.Kinesthetic);
      const order = ["Linguistic", "Visual", "Auditory", "Kinesthetic"];
      const V = order.find(k => cog[k] === maxCog)?.[0][0] || "V";
      const code = T + I + V;

      app.innerHTML = `
        <h1 class="text-2xl font-bold mb-4">あなたのタイプは…</h1>
        <p class="text-4xl font-bold mb-6">${code}</p>
        <p class="text-white text-sm">※ 本診断の詳細タイプは後日公開されます。</p>
      `;
    }

    renderQuestion();
